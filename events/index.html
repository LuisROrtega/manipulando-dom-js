<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">DOM</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron">
      <h2 class="display-2" id="title">Cursos</h2>
      <p class="description_container" id="text-description">
        Lista de cursos
      </p>

      <form action="" id="course-form">
        <div class="form-group">
          <input type="text" name="" class="form-control" id="title-form" placeholder="Insert Title">
        </div>

        <div class="form-group">
          <input type="text" name="" class="form-control" id="description-form" placeholder="Insert Description">
          <small class="form-text text-muted" id="descriptionHelp">Escribe una breve descripción</small>
        </div>

        <button type="submit" class="btn btn-primary" id="create-course">Crear curso</button>
      </form>
    </div>

    <div class="row">
      <!-- <div class="col-sm-6 col-md-4">
        <div class="thumbnail">

            <h3 id="title-card">Título</h3>
            <p id="description-card">Descripción</p>
            <a href="#" class="btn btn-danger">Acción</a>
          </div>
        </div>
      </div> -->
    </div>

    <div class="list">
      <ul class="list-group">
        <li class="list-group-item" id="first-course">Python</li>
        <li class="list-group-item">Javascript</li>
        <li class="list-group-item">Java 8</li>
        <li class="list-group-item">Ruby</li>
        <li class="list-group-item">C#</li>
        <li class="list-group-item">Kotlin</li>
        <li class="list-group-item" id="last-course">Perl</li>
      </ul>
    </div>
    <!-- End Container -->

    <footer>
      <div class="container">
        <div class="row">
          <p class="copyright text-muted">&copy;DOM - Footer</p>
        </div>
      </div>
    </footer>

    <div class="modal-overlay" id="modal-overlay">
      <div class="edit-form-container" id="edit-form-container">
        <form id="edit-form">
          <div class="form-group">
            <input type="text" class="form-control" id="edit-title" placeholder="New Title">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="edit-description" placeholder="New Description">
          </div>
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-danger" id="cancel-edit">Cancelar</button>
        </form>
      </div>
    </div>
